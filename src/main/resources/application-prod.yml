spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tmsdb
    username: tmsuser
    password: tmspass
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000
      connection-timeout: 30000

  # Flyway manages schema in prod
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # clean-disabled: true   # keep true in real production to prevent accidental clean

  # schema managed by Flyway; do not run Spring SQL init in prod
  sql:
    init:
      mode: never

  data:
    redis:
      host: localhost
      port: 6379
      # 密码本地可以不配，线上再加密码 + 环境变量
      # password: ${TMS_REDIS_PASSWORD:}
      database: 1              # ⚠️ 用 1，和 dev 的 db=0 做环境隔离

  cache:
    type: redis
    redis:
      time-to-live: 600000

server:
  port: 8080

jwt:
  secret: "change-this-very-long-secret-please-make-it-longer-32bytes-minimum"
  ttl-minutes: 60

logging:
  level:
    org.springframework.security: DEBUG
    org.flywaydb: INFO
