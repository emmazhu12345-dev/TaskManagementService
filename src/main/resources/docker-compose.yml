version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: tms-postgres
    environment:
      POSTGRES_DB: tmsdb
      POSTGRES_USER: tmsuser
      POSTGRES_PASSWORD: tmspass
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tmsuser -d tmsdb"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pg_data:
