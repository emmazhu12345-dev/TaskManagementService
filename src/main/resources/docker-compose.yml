services:
  postgres:
    image: postgres:16
    container_name: local-postgres-16
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 5s
      timeout: 3s
      retries: 10
    # Apple Silicon/Intel 都无需额外 platform 指定，除非你的 Docker 特别老旧：
    # platform: linux/arm64

volumes:
  pg_data:
