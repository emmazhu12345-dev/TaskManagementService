services:
  postgres:
    image: postgres:16
    container_name: tms-postgres
    environment:
      POSTGRES_DB: tmsdb
      POSTGRES_USER: tmsuser
      POSTGRES_PASSWORD: tmspass
    ports: ["5432:5432"]
    volumes: [pg_data:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tmsuser -d tmsdb"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres-dev:
    image: postgres:16
    container_name: tms-postgres-dev
    environment:
      POSTGRES_DB: tmsdb_dev
      POSTGRES_USER: tmsuser
      POSTGRES_PASSWORD: tmspass
    ports: ["5433:5432"]
    volumes: [pg_data_dev:/var/lib/postgresql/data]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tmsuser -d tmsdb_dev"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: tms-redis
    command: [ "redis-server", "--appendonly", "yes" ]
    ports:
      - "6379:6379"
    volumes:
      - tms_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tms-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tms-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      # Broker id in the Kafka cluster
      KAFKA_BROKER_ID: 1

      # Zookeeper connection
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Two listeners:
      #  - PLAINTEXT: internal Docker network (kafka:29092)
      #  - PLAINTEXT_HOST: host machine (localhost:9092)
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092

      # Replication settings for single-broker dev environment
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: tms-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8082:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: tms-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

volumes:
  pg_data:
  pg_data_dev:
  tms_redis_data:
